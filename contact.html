      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }

  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./contact.css" rel="stylesheet" />

      <div class="contact-container">
        <header class="navbar-navbar navbar-root-class-name1">
          <a href="index.html" class="navbar-navlink">
            <img
              alt="Planical7012"
              src="public/Branding/logo-200h.png"
              class="navbar-branding-logo"
            />
          </a>
          <div class="navbar-nav-content">
            <div class="navbar-nav-links">
              <a href="#Why TimeKeeper" class="navbar-link nav-link">Why us</a>
              <a href="#Features" class="navbar-link1 nav-link">Features</a>
            </div>
            <a href="contact.html" class="navbar-navlink1">
              <div class="navbar-get-started get-started">
                <span class="navbar-text">Book a demo</span>
              </div>
            </a>
          </div>
          <div id="mobile-menu" class="navbar-mobile-menu">
            <div class="navbar-branding">
              <img
                alt="image"
                src="public/Branding/planical7012-ttpb.svg"
                class="navbar-image"
              />
              <div id="close-mobile-menu" class="navbar-container">
                <svg viewBox="0 0 1024 1024" class="navbar-icon">
                  <path
                    d="M225.835 286.165l225.835 225.835-225.835 225.835c-16.683 16.683-16.683 43.691 0 60.331s43.691 16.683 60.331 0l225.835-225.835 225.835 225.835c16.683 16.683 43.691 16.683 60.331 0s16.683-43.691 0-60.331l-225.835-225.835 225.835-225.835c16.683-16.683 16.683-43.691 0-60.331s-43.691-16.683-60.331 0l-225.835 225.835-225.835-225.835c-16.683-16.683-43.691-16.683-60.331 0s-16.683 43.691 0 60.331z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="navbar-nav-links1">
              <span class="nav-link">Features</span>
              <span class="nav-link">Why us</span>
              <span class="nav-link">Prices</span>
              <span class="nav-link">Contact</span>
            </div>
            <div class="get-started">
              <span class="navbar-text1">Get started</span>
            </div>
          </div>
          <div>
            <div class="navbar-container2">
              <script defer="">
                    /*
                Mobile menu - Code Embed
                */

                /* listenForUrlChangesMobileMenu() makes sure that if you changes pages inside your app,
                the mobile menu will still work*/

                const listenForUrlChangesMobileMenu = () => {
                    let url = location.href;
                    document.body.addEventListener('click', () => {
                        requestAnimationFrame(() => {
                            if (url !== location.href) {
                                runMobileMenuCodeEmbed();
                                url = location.href;
                            }
                        });
                    },
                    true
                    );
                };

                const runMobileMenuCodeEmbed = () => {
                    // Mobile menu
                    const mobileMenu = document.querySelector('#mobile-menu')

                    // Buttons
                    const closeButton = document.querySelector('#close-mobile-menu')
                    const openButton = document.querySelector('#open-mobile-menu')

                    // On openButton click, set the mobileMenu position left to -100vw
                    openButton && openButton.addEventListener('click', function() {
                        mobileMenu.style.transform = 'translateX(0%)'
                    })

                    // On closeButton click, set the mobileMenu position to 0vw
                    closeButton && closeButton.addEventListener('click', function() {
                        mobileMenu.style.transform = 'translateX(100%)'
                    })
                }

                runMobileMenuCodeEmbed()
                listenForUrlChangesMobileMenu()
              </script>
            </div>
          </div>
        </header>
        <div class="contact-form3-contact9 thq-section-padding">
          <div
            class="thq-flex-row thq-section-max-width contact-form3-max-width"
          >
            <div class="contact-form3-content thq-flex-column">
              <div class="contact-form3-section-title thq-card">
                <span class="contact-form3-text thq-body-small">
                  <span>Get in touch with us</span>
                </span>
                <div class="contact-form3-content1">
                  <h2 class="contact-form3-text1 thq-heading-2">
                    <span>Contact us</span>
                  </h2>
                </div>
              </div>
              <form class="thq-card">
                <div class="contact-form3-input">
                  <label
                    for="contact-form-3-name"
                    class="contact-form3-text2 thq-body-small"
                  >
                    Name
                  </label>
                  <input
                    type="text"
                    id="contact-form-3-name"
                    placeholder="Name"
                    class="contact-form3-text-input thq-input"
                  />
                </div>
                <div class="contact-form3-input1">
                  <label
                    for="contact-form-3-email"
                    class="contact-form3-text3 thq-body-small"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    id="contact-form-3-email"
                    required="true"
                    placeholder="Email"
                    class="contact-form3-text-input1 thq-input"
                  />
                </div>
                <div class="contact-form3-container">
                  <label
                    for="contact-form-3-message"
                    class="contact-form3-text4 thq-body-small"
                  >
                    Message
                  </label>
                  <textarea
                    id="contact-form-3-message"
                    rows="3"
                    placeholder="Enter your message"
                    class="contact-form3-textarea thq-input"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="contact-form3-button thq-button-filled"
                >
                  <span class="contact-form3-action1 thq-body-small">
                    <span>Submit</span>
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <footer class="contact-footer">
          <div class="contact-content">
            <main class="contact-main-content">
              <div class="contact-content1">
                <header class="contact-main">
                  <div class="contact-header">
                    <img
                      alt="image"
                      src="public/Branding/logo-200h.png"
                      class="contact-branding"
                    />
                    <span class="contact-text">Effortless time management</span>
                  </div>
                </header>
                <header class="contact-categories">
                  <div class="contact-category">
                    <div class="contact-header1">
                      <span class="footer-header">Solutions</span>
                    </div>
                    <div class="contact-links">
                      <span class="footer-link">Time Keeper</span>
                      <span class="footer-link">Dashboard App</span>
                    </div>
                  </div>
                </header>
              </div>
              <section class="contact-copyright">
                <span class="contact-text4">
                  © 2024 TimeKeeper. All Rights Reserved.
                </span>
              </section>
            </main>
            <main class="contact-subscribe"></main>
            <section class="contact-copyright1">
              <span class="contact-text5">
                © 2022 latitude. All Rights Reserved.
              </span>
            </section>
          </div>
        </footer>
      </div>
    </div>
